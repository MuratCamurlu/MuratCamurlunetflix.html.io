<html lang="en">
<head>

    <style>
        body{
            background-image: url(https://www.indyturk.com/sites/default/files/article/main_image/2022/08/01/983076-1343983157.jpg) ;
            
        }
        h1,h3{
            color: white;
        }
        label{
            color: white;
        }
        p{
            color: white;
        }

</head>
<body>
    <div>
        <h1> NETFLÄ°X</h1>
        <h3>Thank you for signing up at Netflix.Tell us more about your self</h3>
    </div>
    <div>
        <form action="">
            <label for="name">Name</label>
            <br>
            <input type="text" name="name" id="name">
            <br>
            <label for="age">Age</label>
            <br>
            <input type="number" name="Age" id="age">
            <br>
            <label for="mail">Email</label>
            <br>
            <input type="email" name="email" id="mail">
            <br>
            <label for="option">Content Type</label>
            <br>
            <select name="" id="option">
                <option value="choisen">Series</option>
                <option value="choisen">Horror</option>
                <option value="choisen">Comedy</option>
                <option value="choisen">Family</option>
            </select>
            <br><br>

            <p>Movie Type</p>
            
            <input type="checkbox" name="comedy" id="Comedy">
            <label for="Comedy">Comedy</label>
            <br>
            <input type="checkbox" name="action" id="action">
            <label for="action">Action</label>
            <br>
            <input type="checkbox" name="romance" id="romance">
            <label for="romance">Romance</label>
            <br>
            <p>Gender</p>
            <input type="radio" name="Gender" id="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="Gender" id="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" name="Gender" id="other">
            <label for="other">Other</label>
            <br>
            <p>Feed Back</p>
            <label for="feedback"></label>
            <textarea name="" id="feedback" cols="30" rows="5" placeholder="Any comments"></textarea>
            
        </form>
        <footer>
            <input type="button" value="Submit">
        </footer>
    </div>
   

</body>
